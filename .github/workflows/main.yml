# This workflow runs lint, build and test of the mono repo
name: Quality Gate

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: Lint 📝
    runs-on: ubuntu-latest
    container:
      image: node:20-alpine
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup pnpm ⚙️
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: cache .pnpm-store 📦
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashfiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install 📦
        run: |
          pnpm install

      - name: Lint 📝
        run: |
          SKIP_ENV_VALIDATION=1 pnpm run lint

      - name: Lint 📝
        run: |
          pnpm run lint-non-code-files

  build:
    name: Build 🏗️
    runs-on: ubuntu-latest
    container:
      # in sync with devcontainer.json
      image: node:20-alpine
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup pnpm ⚙️
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Cache .pnpm-store 📦
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install 📦
        run: |
          pnpm install

      - name: Build 🏗️
        run: |
          SKIP_ENV_VALIDATION=1 pnpm run build
